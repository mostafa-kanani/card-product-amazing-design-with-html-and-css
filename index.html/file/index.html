<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>sign up</h2>
         <h3>enter your sign up</h3>
        </div>
        <div class="username">
            <input type="username" placeholder="username" required />
        </div>
        <div class="password">
            <input type="password" placeholder="password" required />
        </div>
        <div class="email">
            <input type="email" placeholder="email" required />
        </div>
        <div class="confirem-password">
            <input type="password" placeholder="confirme your password" required class="password-2" />
        </div>
        <div class="agree-information">
            <input type="checkbox">
        </div>
        <div class="text">
            <span>agree information</span>
        </div>
    <div class="btn">
        <button type="button">sign up</button>
    </div>
    <div class="another-way-for-sign-up">
        <h4>login with</h4>
    </div>
    <div class="media">
        <a href="#"></a>
        <i class="fab fa-instagram"></i>
        <a href="#"></a>
        <i class="fab fa-facebook"></i>
        <a href="#"></a>
        <i class="fab fa-github"></i>
      </div>
</div>
</body>
</html>
